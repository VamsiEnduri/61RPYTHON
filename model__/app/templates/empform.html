{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees UI</title>

    <style>

        /* ---------- BACKGROUND ---------- */
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ---------- CARD ---------- */
        .card {
            width: 900px;
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(0,255,255,0.3);
            transform: perspective(1000px) rotateX(3deg);
            transition: 0.4s ease-in-out;
        }
        .card:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
            box-shadow: 0 0 35px rgba(0,255,255,0.6);
        }

        /* ---------- HEADER ---------- */
        h1 {
            color: #00eaff;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00eaff;
        }

        /* ---------- FORM INPUTS ---------- */
        input {
            width: 30%;
            padding: 12px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.7);
            color: white;
            font-size: 15px;
            
        }

        /* ---------- BUTTONS ---------- */
        button {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            color: white;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border-radius: 50px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
            box-shadow: 0 0 12px rgba(255,0,200,0.5);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255,0,200,0.9);
        }

        /* ---------- TABLE ---------- */
        table {
            width: 100%;
            margin-top: 25px;
            border-collapse: collapse;
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: center;
            background: rgba(255,255,255,0.12);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
        }

        tr:hover {
            background: rgba(0,255,255,0.2);
            cursor: pointer;
            transform: scale(1.01);
            transition: 0.3s;
        }

    </style>

</head>
<body>

    <div class="card">

        <h1>Employee Management</h1>

        <form id="empForm">
            <input type="text" id="empName" placeholder="Employee Name">
            <input type="email" id="empEmail" placeholder="Employee Email">
            <input type="text" id="empSal" placeholder="Salary">

            <button id="addEmpBtn">Add Employee</button>
            <button id="editEmpBtn" style="display: none;">edit Employee</button>
            <!-- <button id="allEmps">Get All Employees</button> -->

            
        </form>
        <table id="tTable">
                <thead>
                    <tr>
                        <td>id</td>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Salary</th>
                        <th>operations</th>
                        <!-- <th>e</th> -->
                    </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>
    </div>

    <script src="{% static 'e3.js' %}"></script>

</body>
</html>
